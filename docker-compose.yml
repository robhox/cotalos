services:
  postgres:
    build:
      context: ./docker/postgres
      dockerfile: Dockerfile
    container_name: cotalos-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-cotalos}
      POSTGRES_USER: ${POSTGRES_USER:-cotalos}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-cotalos}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-cotalos} -d ${POSTGRES_DB:-cotalos}"]
      interval: 5s
      timeout: 5s
      retries: 20

volumes:
  postgres_data:
